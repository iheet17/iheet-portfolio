<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      

      body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: #ffffff;
        margin: 0;
        padding: 40px;
        background-image: url('background-pattern.png'); 
        background-size: cover;
        background-repeat: no-repeat;
      }

      .navbar {
        padding: -100px 0;
      }

      .navbar-brand img {
        margin-top: -10px;
      }

      .navbar-nav .nav-link {
        color: #ffffff;
        font-size: 18px;
        font-weight: 400;
        margin-right: 20px;
        padding-bottom: 100px;
      }

      .navbar-nav .nav-link:hover {
        color: #a4a4a4;
      }
      .navbar-toggler-icon {
        background-color: #ffffff;
      }
      .highlight {
        color: rgb(34, 206, 40);
        font-family: 'Times New Roman', Times, serif;
        font-style: italic;
      }
      .contact{
        font-size: 70px;
        font-family: Arial, Helvetica, sans-serif;
        padding-left: 8%;
        line-height: 120%;
      }
      .soicialsimg{
        margin: 80px 110px;
    
    
      }

      .text-section {
        margin: 50px 8%;
      }

      .form-section {
        margin: 50px 8%;
      }

      input, textarea {
        background-color: #1a1a1a;
        color: #ffffff;
        border: none;
        border-bottom: 2px solid #ffffff;
        margin-bottom: 20px;
        padding: 10px;
        width: 100%;
      }

      input:focus, textarea:focus {
        outline: none;
        border-bottom: 2px solid rgb(34, 206, 40);
      }

      .small-note {
        font-size: 0.9rem;
        color: #a4a4a4;
      }

      button {
        background-color: rgb(34, 206, 40);
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #28a745;
      }
    </style>
  </head>
  <body>
   
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md">
      <div class="container-xxl">
        <a href="#" class="navbar-brand">
          
        </a>

        <!-- Toggle button for mobile nav -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
          data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" 
          aria-label="Toggle Navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse justify-content-end" id="main-nav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="work.html">work</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" 
            style="color: rgb(0, 255, 4);"
            href="#contact">contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" 
             
              href="about.html">about</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="contact">
        Feel free to drop me a message about<br> your project or follow me on<br><span class="highlight">social networks</span>

    </div>
    <div class="soicialsimg">
        <img src="social logo.png" style="width: 500px; height: 230px;">
    </div>
    <div class="form-section">
        <h3>Now, a little about you</h3>
        <form>
          <input type="text" placeholder="Name">
          <input type="email" placeholder="Email">
          <textarea rows="4" placeholder="Message"></textarea>
          <p class="small-note">This only takes a few minutes to fill and helps me understand your needs better.</p>
          <button type="submit">Send</button>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
